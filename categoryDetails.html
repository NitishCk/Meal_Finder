<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="category_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-left">
            <i class="fa-solid fa-utensils"></i>
            <a href="/">MEAL FINDER</a>
        </div>

        <div class="hamburger" id="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="sidemenu" id="sidemenu">
            <div class="sidemenu-header">
                <i class="fa-solid fa-xmark" id="close"></i>
            </div>
            <ul class="item-links" id="itemLinks">

            </ul>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-image">
        <img src="./assets/header_image.jpg" alt="">
        <div class="search-section">
            <input id = "input" class="input-section" type="text" placeholder="Search receipes here ...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="text-heading-section">
            <h2>What are your favorite cuisines?</h2>
        </div>
        <div class="text-para-section">
            <p>PERSONALIZE YOUR EXPERIENCE</p>
        </div>
    </div>

    <!-- Description of Category -->
    <div class="categoryDetails">
        <h2 id="categoryTitle"></h2>
        <p id="categoryDesc"></p>
    </div>

    <!-- List of Items (From Selected Category) -->
    <div class="items-container">
        <div class="categories-heading">
            <h1>MEALS</h1>
        </div>
        <div id="mealsContainer">

        </div>
    </div>

    <!-- Footer Section -->
    <footer class="copyright">
        <div>Copyright Â© 2025 Meal Finder All rights reserved. Design : <strong>Nitish ChittoorKrishnamurthy</strong></div>
    </footer>

    <!-- JS Code to Fetch the Data From API -->
    <script>
        // Obtained the Category from the Main Page
        const params = new URLSearchParams(window.location.search);
        const categoryName = params.get("category");

        const categoryTitle = document.getElementById("categoryTitle");
        const categoryDesc = document.getElementById("categoryDesc")

        const mealsContainer = document.getElementById("mealsContainer");

        const hamburger = document.getElementById("hamburger")
        const sideMenu = document.getElementById("sidemenu")
        const closeBtn = document.getElementById("close")
        const sideBarList = document.getElementById("itemLinks")

        // Hamburger Menu (Open and Close Functionality)
        hamburger.addEventListener("click", () => {
            sideMenu.classList.add("open")
        })

        closeBtn.addEventListener("click", () => {
            sideMenu.classList.remove("open")
        })

        // API Data 
        fetch("https://www.themealdb.com/api/json/v1/1/categories.php")
            .then((response) => {
                if(!response.ok){
                    throw new Error(`Error Status : ${response.status}`)
                }
                else{
                    return response.json()
                }
            })
            .then((categoriesData) => {
                sideBarList.innerHTML  = categoriesData.categories.map((item, index) => {
                    return `<li>
                                <a href="?category=${encodeURIComponent(item.strCategory)}">${item.strCategory}</a>
                            </li>`
                }).join("")

            })
            .catch((error) => {
                hideLoader();
                console.log(error)
            })

        
        if(categoryName){

            // To Show Category Description from the Selected Category
            categoryTitle.textContent = categoryName.toUpperCase()
            fetch("https://www.themealdb.com/api/json/v1/1/categories.php")
                .then((res) => res.json())
                .then((descData) => {
                    const category = descData.categories.find((item, index) => {
                        return item.strCategory.toLowerCase() === categoryName.toLowerCase()
                    }
                );
                if (category) {
                    categoryDesc.textContent = category.strCategoryDescription;
                }
                });
            
            // To Show Items from the Selected Category
            fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${categoryName}`)
                .then((response) => {
                    if(!response.ok){
                        throw new Error(`Error Status : ${response.status}`)
                    }
                    else{
                        return response.json()
                    }
                })
                .then((mealsData) => {
                    if(mealsData.meals){
                        mealsContainer.innerHTML = mealsData.meals.map((item, index) => {
                            return `<div class="meal-card">
                                <a href="mealDetails.html?meal=${encodeURIComponent(item.strMeal)}">
                                    <img src="${item.strMealThumb}" alt="${item.strMeal}" />
                                </a>
                                <p>${item.strMeal}</p>
                            </div>`;
                        }).join("")
                    }
                    else{
                        mealsContainer.innerHTML = `<h3>No meals found for ${categoryName}</h3>`;
                    }
                })
                .catch((error) => {
                    console.log(error)
                    mealsContainer.innerHTML = `<h3>Failed to load meals.</h3>`;
                })
        }
    </script>
</body>
</html>
