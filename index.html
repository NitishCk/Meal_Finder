<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="index_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-left">
            <i class="fa-solid fa-utensils"></i>
            <a href="">MEAL FINDER</a>
        </div>

        <div class="hamburger" id="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="sidemenu" id="sidemenu">
            <div class="sidemenu-header">
                <i class="fa-solid fa-xmark" id="close"></i>
            </div>
            <ul class="item-links" id="itemLinks">

            </ul>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-image">
        <img src="./assets/header_image.jpg" alt="">
        <div class="search-section">
            <input id = "input" class="input-section" type="text" placeholder="Search receipes here ...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="text-heading-section">
            <h2>What are your favorite cuisines?</h2>
        </div>
        <div class="text-para-section">
            <p>PERSONALIZE YOUR EXPERIENCE</p>
        </div>
    </div>

    <!-- Searched Items Section -->
    <div class="searchitems-container">

    </div>

    <!-- Categories Section -->
    <div class="categories-container">
        <div class="categories-heading">
            <h1>CATEGORIES</h1>
        </div>
        <div id="categories">

        </div>
    </div>

    <!-- Footer Section -->
    <footer class="copyright">
        <div>Copyright Â© 2025 Meal Finder All rights reserved. Design : <strong>Nitish ChittoorKrishnamurthy</strong></div>
    </footer>

    <!-- JS Code to Fetch the Data From API  -->
    <script>

        const categoriesDiv = document.getElementById("categories")
        const hamburger = document.getElementById("hamburger")
        const sideMenu = document.getElementById("sidemenu")
        const closeBtn = document.getElementById("close")
        const sideBarList = document.getElementById("itemLinks")
        const searchDiv = document.querySelector(".searchitems-container")
        const searchInput = document.getElementById("input") 
        const searchIcon = document.querySelector(".fa-magnifying-glass")

        // Hamburger Menu (Open and Close Functionality)
        hamburger.addEventListener("click", () => {
            sideMenu.classList.add("open")
        })

        closeBtn.addEventListener("click", () => {
            sideMenu.classList.remove("open")
        })

        // API Data
        fetch("https://www.themealdb.com/api/json/v1/1/categories.php")
            .then((response) => {
                if(!response.ok){
                    throw new Error(`Error Status : ${response.status}`)
                }
                else{
                    return response.json()
                }
            })
            .then((categoriesData) => {
                // Categories Section
                categoriesDiv.innerHTML = categoriesData.categories.map((item, index, categoriesData) => {
                    return `<div class = "category-card">
                                <a href = "categoryDetails.html?category=${item.strCategory}">
                                    <img src="${item.strCategoryThumb}" alt="${item.strCategory}" />
                                </a>
                                <p>${item.strCategory.toUpperCase()}</p>
                            </div>`
                }).join("")
                // SideBar Section
                sideBarList.innerHTML  = categoriesData.categories.map((item, index) => {
                    return `<li>
                                <a href="categoryDetails.html?category=${encodeURIComponent(item.strCategory)}">
                                    ${item.strCategory}
                                </a>
                            </li>`
                }).join("")
            })
            .catch((error) => {
                console.log(error)
                categoriesDiv.innerHTML = `<h3>Failed to load Categories.</h3>`;
            })
        
        // Searched Items Section
        function searchMeals(foodName){
            fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${foodName}`)
                .then((response) => {
                    if(!response.ok){
                        throw new Error(`Error Status : ${response.status}`)
                    }
                    else{
                        return response.json()
                    }
                })
                .then((searchData) => {
                    if(searchData.meals){
                        const mealsHTML = searchData.meals.map((item, index, searchData) => {
                            return `<div class="meal-card">
                                        <img src = "${item.strMealThumb}" alt = "${item.strMeal}" />
                                        <p>${item.strArea}</p>
                                        <p>${item.strMeal}</p>
                                        <p>${item.strCategory}</p>
                                    </div>`
                        }).join("")

                        searchDiv.classList.add("active");

                        searchDiv.innerHTML = 
                                    `<div class="searchitems-heading">
                                        <h1>MEALS</h1>
                                    </div>
                                    <div class="search-items">
                                        ${mealsHTML}    
                                    </div>`
                    }
                    else{
                        searchDiv.classList.remove("active")
                        searchDiv.innerHTML = `<h3 class="no-result">No Meals Found For "${foodName}" </h3>`
                    }
                })
        }

        // Search Functionality on Click
        searchIcon.addEventListener("click", () => {
            const foodName = searchInput.value.trim()
            if(foodName){
                searchMeals(foodName)
            }
        })

        // Search Functionality on Enter
        searchInput.addEventListener("keypress", (event) => {
            if(event.key === "Enter"){
                const foodName = searchInput.value.trim()
                if(foodName){
                    searchMeals(foodName)
                }
            }
        })
    </script>
</body>
</html>
