<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="index_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-left">
            <i class="fa-solid fa-utensils"></i>
            <a href="">MEAL FINDER</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-image">
        <img src="./assets/header_image.jpg" alt="">
        <div class="search-section">
            <input id = "input" class="input-section" type="text" placeholder="Search receipes here ...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="text-heading-section">
            <h2>What are your favorite cuisines?</h2>
        </div>
        <div class="text-para-section">
            <p>PERSONALIZE YOUR EXPERIENCE</p>
        </div>
    </div>

    <!-- Categories Section -->
    <div class="categories-container">
        <div class="categories-heading">
            <h1>CATEGORIES</h1>
        </div>
        <div id="categories">

        </div>
    </div>

    <!-- Footer Section -->
    <footer class="copyright">
        <div>Copyright Â© 2025 Meal Finder All rights reserved. Design : <strong>Nitish ChittoorKrishnamurthy</strong></div>
    </footer>
    
    <!-- JS Code to Fetch the Data From API  -->
    <script>

        const categoriesDiv = document.getElementById("categories")

        // API Data
        fetch("https://www.themealdb.com/api/json/v1/1/categories.php")
            .then((response) => {
                if(!response.ok){
                    throw new Error(`Error Status : ${response.status}`)
                }
                else{
                    return response.json()
                }
            })
            .then((categoriesData) => {
                categoriesDiv.innerHTML = categoriesData.categories.map((item, index, categoriesData) => {
                    return `<div class = "category-card">
                                <a href = "categoryDetails.html?category=${item.strCategory}">
                                    <img src="${item.strCategoryThumb}" alt="${item.strCategory}" />
                                </a>
                                <p>${item.strCategory.toUpperCase()}</p>
                            </div>`
                }).join("")
            })
            .catch((error) => {
                console.log(error)
                categoriesDiv.innerHTML = `<h3>Failed to load meals.</h3>`;
            })
    </script>
</body>
</html>
